<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Excel Sheeet</title>
  </head>
  <body>
    <main>
      <!-- Top level Nav -->
      <div class="page-actions-cont">
        <div class="page-action">Home</div>
        <div class="page-action selected-page">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
      </div>
      <!-- Second level Nav -->

      <div class="cell-prop-actions-cont">
        <span id="copy" class="material-symbols-outlined"> content_copy </span>
        <span id="cut" class="material-symbols-outlined"> cut </span>
        <span id="paste" class="material-symbols-outlined">
          content_paste
        </span>
        <select name="fonts" id="fonts">
          <option value="monospace">Monospace</option>
          <option value="sans-serif">Sans-Serif</option>
          <option value="fantasy">Fantasy</option>
          <option value="cursive">Cursive</option>
        </select>
        <select name="size" id="font-size">
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="18">18</option>
          <option value="20">20</option>
        </select>
        <span class="material-symbols-outlined bold"> format_bold </span>
        <span class="material-symbols-outlined italics"> format_italic </span>
        <span class="material-symbols-outlined underline">
          format_underlined
        </span>
        <span class="left material-symbols-outlined alignment">
          format_align_left
        </span>
        <span class="center material-symbols-outlined alignment">
          format_align_center
        </span>
        <span class="right material-symbols-outlined alignment">
          format_align_right
        </span>
        <div class="color-fill">
          <span class="material-symbols-outlined"> format_color_text </span>
          <input type="color" class="font-color-prop" />
        </div>
        <div class="color-fill">
          <span class="material-symbols-outlined"> format_color_fill </span>
          <input type="color" class="BGcolor-prop" />
        </div>
        <span class="material-symbols-outlined download"> cloud_download </span>
        <span class="material-symbols-outlined open"> cloud_upload </span>
      </div>
      <!-- Third Level Nav -->
      <div class="formula-action-cont">
        <input type="text" readonly class="address-bar" />
        <img src="https://img.icons8.com/ios/50/000000/formula-fx.png" alt="" />
        <input type="text" class="formula-bar" />
      </div>
      <div class="grid-cont">
        <div class="dummy-div"></div>
        <div class="address-col-cont"></div>
        <div class="cell-cont">
          <div class="address-row-cont"></div>
        </div>
      </div>
      <div class="sheet-cont">
        <div class="sheet-add-icon">
          <span class="material-symbols-outlined"> post_add </span>
        </div>
        <div class="sheet-folder-cont"></div>
      </div>
    </main>

    <!-- Javascript -->
    <script src="script.js"></script>
    <script src="cyclicPathTrace.js"></script>
    <script src="cycle-detection.js"></script>
    <script src="sheetsHandling.js"></script>
    <script src="cells-prop.js"></script>
    <script src="formula.js"></script>
    <script src="cutCopyPaste.js"></script>
    <script src="downloadOpen.js"></script>
  </body>
</html>
